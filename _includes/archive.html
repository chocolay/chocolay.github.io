{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <h3 id="{{ tag }}">{{ tag }}</h3>
  <div>
  {% for post in site.tags[tag] %}
    <div class="post-image" onclick="location.href={{ page.image-text }}" width = "8.3%" height = auto style="background-image: url(~/images/{{ page.image }})"></div>   
  {% endfor %}
</div>
{% endfor %}

<div id=d3_app></div>
