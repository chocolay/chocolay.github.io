{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <h3 id="{{ tag }}">{{ tag }}</h3>
  {% for post in site.tags[tag] %}
<a href="{{post.url | prepend: site.baseurl}}"><img src="{{site.baseurl}}/images/{{post.image}}" width="100" height="100"> </a>

  {% endfor %}
{% endfor %}

<div id=d3_app></div>
