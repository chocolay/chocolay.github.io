---
layout: default
---

<div class="arhive-head">
  <div class="container">
    <h1 class="archive-title">Tag: <span>{{ page.tag }}</span></h1>
  </div>
</div>

<div>
<ul>
{% for post in site.tags[page.tag]%}
   <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
